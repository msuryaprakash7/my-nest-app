name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/my-nest-app

            echo "ðŸ“¦ Pulling latest code"
            git pull origin main

            echo "ðŸ³ Building new Docker image"
            docker build -t my-nest-app-new .

            echo "ðŸš€ Running new container temporarily on port 3001"
            docker run -d -p 3001:3000 --name nest-app-temp my-nest-app-new

            echo "â±ï¸ Waiting for app to become ready"
            sleep 10

            echo "ðŸ” Checking if new container is healthy"
            curl -f http://localhost:3001 || {
              echo "âŒ Health check failed. Aborting deployment."
              docker stop nest-app-temp || true
              docker rm nest-app-temp || true
              exit 1
            }

            echo "ðŸ›‘ Stopping and removing old container (nest-app)"
            docker stop nest-app || true
            docker rm nest-app || true

            echo "âœ… Starting new container on port 3000"
            docker stop nest-app-temp
            docker rm nest-app-temp
            docker run -d -p 3000:3000 --name nest-app my-nest-app-new

            echo "âœ… Deployment complete!"
          EOF

          echo "âœ… Deployment complete!"
